<div ng-controller="contactController">
  <h2 class="page-header text-center"> Add : Update Contact</h2>
  <form role="form" class="form-horizontal contract-form">
    <div class="form-group">
      <label class="col-sm-4 control-label">Full name:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control contact-name-input" ng-model="contact.name" value="contact.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Email address:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control contact-email-input" ng-model="contact.email" value="contact.email">
      </div>
    </div>
          <input type="hidden" ng-model="contact.id" value={{maxId+1}}>
    <div class="form-group">
      <label class="col-sm-4 control-label">Telephone number:</label>
      <div class="col-sm-6">
        <input type="tel" class="form-control contact-tel-input" ng-model="contact.phone" value="contact.phone">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-3">
        <button type="submit" ng-click="add(contact)" class="btn btn-outline btn-lg btn-block">Submit</button>
      </div>
      <div class="col-sm-3">
        <a href="#/contacts" class="btn btn-outline btn-lg btn-block">Cancel</a>
      </div>
    </div>
  </form>
</div>
