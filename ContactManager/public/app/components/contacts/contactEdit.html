<div ng-controller="editContactController">
    <h2 class="page-header text-center"> Edit Contact</h2>
    <form role="form" class="form-horizontal contract-form">
        <div class="form-group">
            <label class="col-sm-4 control-label">Full name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control contact-name-input" ng-model="updatecontact.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Email address:</label>
            <div class="col-sm-6">
                <input type="email" class="form-control contact-email-input" ng-model="updatecontact.email">
            </div>
        </div>
        <input type="hidden" ng-model="updatecontact._id">
        <input type="hidden" ng-model="updatecontact.avatar">
        <div class="form-group">
            <label class="col-sm-4 control-label">Telephone number:</label>
            <div class="col-sm-6">
                <input type="tel" class="form-control contact-tel-input" ng-model="updatecontact.phone">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-3">
                <button type="submit" ng-click="edit(updatecontact)" class="btn btn-outline btn-lg btn-block">Submit</button>
            </div>
            <div class="col-sm-3">
                <a href="#/contacts" class="btn btn-outline btn-lg btn-block">Cancel</a>
            </div>
        </div>
    </form>
</div>
