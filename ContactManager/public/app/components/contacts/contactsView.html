<div ng-controller="contactController" class="my-controller">
    <h2 class="page-header text-center">List of contacts</h2>
    <p class="text-center">
        <a href="#/contact/add" class="btn btn-lg btn-outline">Add Contact</a>
    </p>
    <div class="row">
        <div class="col-xs-4">
            <h3>Contacts Page: {{ currentPage }}</h3>
        </div>
        <div class="col-xs-4">
            <label for="search">Search:</label>
            <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
        </div>
        <div class="col-xs-4">
            <label for="search">items per page:</label>
            <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
        </div>
    </div>
    <br>
    <div class="panel panel-default">
        <div class="panel-body">
            <ul class="media-list row contacts-container ">
                <li dir-paginate="contact in contacts | filter:q | itemsPerPage: pageSize" current-page="currentPage" ng-bind-html-unsafe="opt.text" class="media col-md-6 col-lg-4">
                    <div class="thumbnail">
                        <img class="media-object" src="assets/images/faces/{{contact.avatar}}">
                    </div>
                    <div class="media-heading">
                        <h3>
                  {{contact.name}}
                </h3>
                    </div>
                    <div class="media-body">
                        <dl>
                            <dt>Phone: {{contact.phone}}</dt>
                            <dd></dd>
                            <dt>Email:</dt>
                            <dd>{{contact.email}}</dd>
                            <input type="hidden" name="id" ng-value="{{contact._id}}">
                            <input type="hidden" name="avatar" ng-value="{{contact.avatar}}">
                        </dl>
                        <small>
                    <a href="#/contact/update/{{contact._id}}">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>&nbsp;
                    <a href="#/contact/remove/" class="delete-contract">
                        <span ng-click="remove(contact)" class="glyphicon glyphicon-trash"></span>
                    </a>
                </small>
                    </div>
                    <hr>
                </li>
            </ul>
        </div>
    </div>
</div>
<div ng-controller="OtherController" class="other-controller">
    <div class="text-center">
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="app/components/contacts/dirPagination.tpl.html">
        </dir-pagination-controls>
    </div>
</div>
